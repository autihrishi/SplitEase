<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitEase - Group Expense Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
  <div class="header">
    <h1>SplitEase</h1>
    <h2>Group Expense Calculator</h2>
  </div>

  <div class="input-section">
    <label for="numPeople">Enter number of friends (max 10):</label>
    <input type="number" id="numPeople" min="1" max="10" />
    <button onclick="generateNameInputs()">Create Table</button>
    <div id="errorMsg" class="error-msg"></div>
  </div>

  <div class="name-inputs" id="nameInputs"></div>

  <div class="table-container" id="tableContainer"></div>

  <button class="calculate-button" onclick="calculate()">Calculate</button>

  <pre id="results"></pre>

  <div id="shareButtons" class="share-buttons" style="display: none;">
    <button onclick="copyToClipboard()">Copy Result</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <script src="script.js"></script>
  <script>
    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark-mode');
        document.querySelector('.dark-toggle').textContent = '‚òÄÔ∏è Light Mode';
      } else {
        document.body.classList.remove('dark-mode');
        document.querySelector('.dark-toggle').textContent = 'üåô Dark Mode';
      }
    }
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      setDarkMode(isDark);
      localStorage.setItem('darkMode', isDark ? '1' : '0');
    }
    // On load, set mode from localStorage
    (function() {
      const dark = localStorage.getItem('darkMode') === '1';
      setDarkMode(dark);
    })();
  </script>
</body>
</html>

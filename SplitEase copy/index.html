<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SplitEase - Group Expense Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Press+Start+2P&display=swap" rel="stylesheet" />

<body>
  <div class="header">
    <h1>SplitEase</h1>
    <h2>Group Expense Calculator</h2>
  </div>

  <div class="input-section">
    <label for="numPeople">Enter number of friends (max 10):</label>
    <input type="number" id="numPeople" min="1" max="10" />
    <button onclick="generateNameInputs()">Create Table</button>
    <div id="errorMsg" class="error-msg"></div>
  </div>

  <div class="name-inputs" id="nameInputs"></div>

  <div class="table-container" id="tableContainer"></div>

  <button class="calculate-button" onclick="calculate()">Calculate</button>

  <pre id="results"></pre>
